<div class="hero">
    <div class="overlay"></div>
    <div class="description">
        <h1>WE LOVE TO HEAR FROM YOU</h1>
    </div>
</div>


<div class="row1">
    <div class="column1">
        <form id="form">
            <h3>Contact Us</h3>
            <div class="row">
                <div class="col-25">
                    <label>Name: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" placeholder="Name"/>
                    <small id="name-error" class="error-message"></small>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Email: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" placeholder="Email"/>
                    <small id="email-error" class="error-message"></small>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Contact No: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="contact" placeholder="Mobile no."/>
                    <small id="contact-error" class="error-message"></small>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Message:</label>
                </div>
                <div class="col-75">
                    <textarea id="message" placeholder="Message......."></textarea>
                    <small id="message-error" class="error-message"></small>
                </div>
            </div>
            <div class="row">
                <input type="button" id="submit" value="Send Message"/>
            </div>
        </form>
        
    </div>
    <div class="column1">
        <h2 id="reach">Reach us</h2>
        <p id="info">&#128222; 012345678</p>
        <p id="info2">&#9993; No.55, St.210, Phnom Penh, Cambodia.</p>
    </div>
</div>
